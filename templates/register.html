<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Data Management System</h1>
    
    <!-- Buttons to query data -->
    <a href="{{ url_for('query_students') }}" class="button">Query Students</a>
    <a href="{{ url_for('query_jobs') }}" class="button">Query Jobs</a>

    <!-- Buttons to insert data -->
    <a href="{{ url_for('register_student') }}" class="button">Register Student</a>
    <a href="{{ url_for('register_company') }}" class="button">Register Company</a>
    <a href="{{ url_for('post_job') }}" class="button">Post Job</a>
    
    <!-- Button to upload CV -->
    <a href="{{ url_for('upload_cv') }}" class="button">Upload CV (Students Only)</a>
    
    <!-- Other navigation links -->
    <a href="{{ url_for('match') }}" class="button">Match</a>
    <a href="{{ url_for('export_data') }}" class="button">Export Data</a>
</body>
</html>
